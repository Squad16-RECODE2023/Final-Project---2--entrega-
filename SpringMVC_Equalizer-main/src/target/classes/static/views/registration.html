<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/Webalys-Kameleon.pics-Music-Equalizer.svg" type="image/x-icon" />
  <title>Equalizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/registration.css" />

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
      <div class="container py-3">
        <a class="navbar-brand" href="./index.html">
          <img src="../img/logo 2.png" alt="iMovi" />
          <span>Equalizer</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-items"
          aria-controls="navbar-items" aria-expanded="false" aria-label="Toggle navigation">
          <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar-items">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="navbar nav-item">
              <a class="nav-link dropdown-toggle" href="#" id="certificationDrop" role="button"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Certificação</a>
              <div id="certification" class="dropdown-menu" aria-labelledby="certificationDrop">
                <a class="dropdown-item" href="./journey.html">Iniciar minha jornada</a>
                <a class="dropdown-item" href="./certifiedCompanies.html">Empresas certificadas</a>
              </div>
            </li>
            <li class="navbar nav-item">
              <a class="nav-link dropdown-toggle" href="#" id="consultancyDrop" role="button" data-bs-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Consultorias</a>
              <div class="dropdown-menu" aria-labelledby="consultancyDrop">
                <a class="dropdown-item" href="./login.html">Minha consultoria</a>
                <a class="dropdown-item" href="./error.html">Agendar consultoria</a>
              </div>
            </li>
            <li class="navbar nav-item">
              <a class="nav-link" href="./learnMore.html">Saiba mais</a>
            </li>
            <li class="navbar nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
          </ul>
          <form class="search">
            <input type="text" placeholder="Pesquisar" class="searchinput">
            <button type="button" class="searchbutton btn-outline">
              <i class="ri-search-2-line"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div id="evaluatorForm" class="container border">
        <div id="clientForm" class="container">
          <form>
            <div class="titleForm">
              <h1 class="container">Dados do cliente</h1>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="name">Nome completo:</label>
                    <input type="text" class="form-control" id="name" placeholder="Ex: João da Silva" required>
                  </div>

                  <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf" placeholder="0.00.000.000-00" required>
                  </div>

                  <div class="form-group">
                    <label for="birthDate">Data nascimento:</label>
                    <input type="date" class="form-control" id="birthDate" required>
                  </div>

                  <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ex: seu_email@mail.com" required>
                  </div>

                  <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" id="password" placeholder="********" required>
                  </div>

                  <button id="btnRegisterCustomer" type="submit" class="btn btn-primary">CADASTRAR</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Equalizer - consultoria. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
